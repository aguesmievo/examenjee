
<footer th:fragment="footer" class="mt-5" th:with="config=${@siteConfigurationService.getCurrentConfiguration()}">

    <div class="container py-5">
			<hr class="my-4 bg-light">

        <div class="row">
            <div class="col-md-6 mb-6 mb-md-0">
                <h5 class="text-uppercase mb-4">Contact</h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="bi bi-geo-alt-fill me-2"></i> 
                        <span th:text="${config.address}">123 Rue Pharma, Ville</span>
                    </li>
                    <li class="mb-2"><i class="bi bi-telephone-fill me-2"></i> 
                        <span th:text="${config.phone}">+123 456 7890</span>
                    </li>
                    <li class="mb-2"><i class="bi bi-envelope-fill me-2"></i> 
                        <span th:text="${config.email}">contact@pharmagest.com</span>
                    </li>
                </ul>
            </div>
            
            <div class="col-md-6 mb-6 mb-md-0">
                <h5 class="text-uppercase mb-4" th:text="${config.siteName}">PharmaGest</h5>
                <p th:text="${config.description}">
                    Système de gestion pharmaceutique professionnel pour une gestion optimale de votre pharmacie.
                </p>
                
            </div>
        </div>
        
        <hr class="my-4 bg-light">
        
        <div class="text-center">
            <p class="mb-0" th:text="${config.copyrightText}">
                &copy; 2025 PharmaGest. Tous droits réservés.
            </p>
            <p class="mb-0 small" th:text="'Version ' + ${config.version}">
                Version 1.0.0
            </p>
        </div>
    </div>
</footer>
