
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des médicaments</title>
    <!-- Inclusion de la partie head -->
    <div th:replace="~{fragments/header :: head}"></div>
</head>
<body>
    <!-- Inclusion du header -->
    <div th:replace="~{fragments/header :: header}"></div>

	<div class="container mt-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8">
	            <div class="card">
	                <div class="card-header bg-primary text-white">
	                    <h4 class="mb-0" th:text="${category.id} ? 'Modifier la Catégorie' : 'Ajouter une Nouvelle Catégorie'"></h4>
	                </div>
	                <div class="card-body">
	                    <form th:action="${category.id} ? @{/admin/categories/edit/{id}(id=${category.id})} : @{/admin/categories/add}" 
	                          method="post" th:object="${category}">
	                        <div class="mb-3">
	                            <label for="name" class="form-label">Nom de la Catégorie</label>
	                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
	                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
	                        </div>
	                        <div class="mb-3">
	                            <label for="description" class="form-label">Description</label>
	                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
	                        </div>
	                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
	                            <a th:href="@{/admin/categories}" class="btn btn-secondary me-md-2">
	                                Annuler
	                            </a>
	                            <button type="submit" class="btn btn-primary">
	                                <span th:text="${category.id} ? 'Mettre à jour' : 'Enregistrer'"></span>
	                            </button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

 	<!-- Inclusion du footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Scripts JS (dans le template principal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
