<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit profil</title>
    <div th:replace="~{fragments/header :: head}"></div>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Modifier mon Profil</h3>
                    </div>
                    
                    <div class="card-body">
                        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
							 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nom complet</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}">
                                <div class="text-danger" th:if="${#fields.hasErrors('fullName')}" 
                                     th:errors="*{fullName}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nouveau mot de passe (laisser vide si inchang√©)</label>
                                <input type="password" class="form-control" id="newPassword" name="newPassword">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a th:href="@{/profile}" class="btn btn-secondary">Annuler</a>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
